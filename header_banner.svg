<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Radial gradient: center outwards to GitHub dark -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#21262d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#161b22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0C1117;stop-opacity:1" />
    </radialGradient>
    
    <!-- Grid fade mask - radial -->
    <radialGradient id="gridFade" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:white;stop-opacity:1" />
      <stop offset="70%" style="stop-color:white;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </radialGradient>
    
    <mask id="gridMask">
      <rect width="1200" height="300" fill="url(#gridFade)"/>
    </mask>
    
    <!-- Small grid pattern -->
    <pattern id="smallGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#30363d" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>
  
  <!-- Grid overlay with fade -->
  <rect width="1200" height="300" fill="url(#smallGrid)" mask="url(#gridMask)" opacity="0.6"/>
  
  <!-- Main title -->
  <text x="600" y="130" font-family="-apple-system, BlinkMacSystemFont, Inter, Roboto, sans-serif" font-size="48" font-weight="600" fill="#c9d1d9" text-anchor="middle" letter-spacing="1">
    Munim Ahmad
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="175" font-family="-apple-system, BlinkMacSystemFont, Inter, Roboto, sans-serif" font-size="20" font-weight="400" fill="#7d8590" text-anchor="middle" letter-spacing="0.5">
    Full-Stack AI Engineer
  </text>
  
  <!-- Floating dots - blue -->
  <circle cx="120" cy="70" r="1.5" fill="#58a6ff" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="70;60;70" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1080" cy="80" r="1.5" fill="#58a6ff" opacity="0.35">
    <animate attributeName="opacity" values="0.35;0.65;0.35" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="80;70;80" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="50" r="1" fill="#58a6ff" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.55;0.3" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="50;40;50" dur="4.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="950" cy="45" r="1.2" fill="#58a6ff" opacity="0.35">
    <animate attributeName="opacity" values="0.35;0.6;0.35" dur="3.8s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="45;35;45" dur="4.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="180" r="1" fill="#58a6ff" opacity="0.25">
    <animate attributeName="opacity" values="0.25;0.5;0.25" dur="4.5s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="180;170;180" dur="3.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="260" r="1.2" fill="#58a6ff" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3.6s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="260;250;260" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Floating dots - purple -->
  <circle cx="200" cy="230" r="1" fill="#a371f7" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.55;0.3" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="230;220;230" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1000" cy="220" r="1" fill="#a371f7" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4.5s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="220;210;220" dur="3.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="850" cy="250" r="1" fill="#a371f7" opacity="0.25">
    <animate attributeName="opacity" values="0.25;0.45;0.25" dur="3.8s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="250;240;250" dur="4.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="40" r="1.2" fill="#a371f7" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.55;0.3" dur="4.2s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="40;30;40" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1020" cy="150" r="1" fill="#a371f7" opacity="0.25">
    <animate attributeName="opacity" values="0.25;0.5;0.25" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="150;140;150" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="140" r="1.2" fill="#a371f7" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3.2s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="140;130;140" dur="4.6s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Extra floating dots - white/gray -->
  <circle cx="450" cy="35" r="0.8" fill="#8b949e" opacity="0.2">
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="35;28;35" dur="3.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="750" cy="265" r="0.8" fill="#8b949e" opacity="0.2">
    <animate attributeName="opacity" values="0.2;0.35;0.2" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="265;258;265" dur="4.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="120" r="0.8" fill="#8b949e" opacity="0.15">
    <animate attributeName="opacity" values="0.15;0.3;0.15" dur="4.8s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="120;112;120" dur="3.6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="920" cy="130" r="0.8" fill="#8b949e" opacity="0.15">
    <animate attributeName="opacity" values="0.15;0.3;0.15" dur="3.9s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="130;122;130" dur="4.4s" repeatCount="indefinite"/>
  </circle>
</svg>
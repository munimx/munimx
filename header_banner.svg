<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Radial gradient: bright prominent center, aggressive edge blend -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="55%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#2d3540;stop-opacity:1" />
      <stop offset="15%" style="stop-color:#252b34;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#1c2128;stop-opacity:1" />
      <stop offset="55%" style="stop-color:#141920;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#0f1318;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0C1117;stop-opacity:1" />
    </radialGradient>
    
    <!-- Grid fade mask - radial -->
    <radialGradient id="gridFade" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:white;stop-opacity:1" />
      <stop offset="50%" style="stop-color:white;stop-opacity:0.4" />
      <stop offset="80%" style="stop-color:white;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </radialGradient>
    
    <mask id="gridMask">
      <rect width="1200" height="300" fill="url(#gridFade)"/>
    </mask>
    
    <!-- Small grid pattern -->
    <pattern id="smallGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#30363d" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>
  
  <!-- Grid overlay with fade -->
  <rect width="1200" height="300" fill="url(#smallGrid)" mask="url(#gridMask)" opacity="0.6"/>
  
  <!-- Main title -->
  <text x="600" y="130" font-family="-apple-system, BlinkMacSystemFont, Inter, Roboto, sans-serif" font-size="48" font-weight="600" fill="#c9d1d9" text-anchor="middle" letter-spacing="1">
    Munim Ahmad
  </text>
  
  <!-- Subtitle -->
